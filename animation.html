<html>
<head>
    <style>
    div{
        width: 100px;
        height: 100px;
        background-color:pink;
        border: 2px solid blue;
        position: relative;
        color: black;
        animation: divanimate 5s;
        animation-fill-mode: none;
    }
    @keyframes divanimate{

  0%   {background-color: rgb(214, 123, 123)(170, 166, 166);}
  25%  {background-color: rgb(204, 204, 96);}
  50%  {background-color: rgb(116, 116, 153);}
  100% {background-color: rgb(26, 77, 26);}
}
    </style>

</head>
<body>
  <div>
hello
  </div>
    

</body>


</html>
